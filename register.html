<body class="reg_content">

    <div>
        <form class="newslatter">
            <h3>Register</h3>

            <input type="text" placeholder="First Name" name="fname" id="fname" required>

            <input type="text" placeholder="Second Name" name="sname" id="sname" required>

            <input type="pnumber" placeholder="Phone Number" name="pnumber" id="pnumber" required>

            <select name="gender" id="gender" type="gender">
                <option value="male" >Male</option>
                <option value="female" >Female</option>
                <option value="others" >Others</option>
            </select>
            
            <input type="text" placeholder="Country" name="country" id="country" required>

            <input type="text" placeholder="State/Province" name="state" id="state" required>

            <input type="text" placeholder="Enter Email" name="email" id="email" required>
        
        
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
        
            <input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required>
            <input type="submit" value="Submit">
        </form>
        
    </div>
</body>
